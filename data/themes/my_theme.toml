# Essentially Minimal theme but with constant home section bg color.
name = "My theme"

[light]
  # Primary
  primary = "#a37445"

  # Menu
  menu_primary = "rgb(252, 249, 247)"
  menu_text = "#34495e"
  menu_text_active = "#fcf9f7"
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(252, 249, 247)"
  home_section_even = "rgb(252, 249, 247)"

[dark]
  primary = "#bbdefb"
  link = "#bbdefb"
  link_hover = "#bbdefb"
  background = "rgb(26, 32, 44)"
  home_section_odd = "rgb(26, 32, 44)"
  home_section_even = "rgb(26, 32, 44)"
  menu_primary = "rgb(26, 32, 44)"